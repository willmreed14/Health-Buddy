        <!-- Page content-->
        <!-- example Log In + firebase authentication -->
        <div class="container text-center">
            <br><h2>Log In or Sign Up</h2><br><br>
            <h3>Log In</h3><br>

            <label for="email">Enter Email</label>
            <input type="text" id="email">
            <span id="email_error" style="color: red;"></span><br>

            <label for="password">Enter Password</label>
            <input type="password" id="password">
            <span id="password_error" style="color: red;"></span><br>

            <button onclick="logIn()">Log In</button><br><br>

            <h4>Sign Up</h4><br>
            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" name="first_name">
            <span id="first_name_error" style="color: red;"></span><br>

            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" name="last_name">
            <span id="last_name_error" style="color: red;"></span><br><br>

            <label for="current_weight">Current Weight:</label>
            <input type="text" id="current_weight" name="current_weight">
            <span id="current_weight_error" style="color: red;"></span><br>

            <label for="goal_weight">Goal Weight:</label>
            <input type="text" id="goal_weight" name="goal_weight">
            <span id="goal_weight_error" style="color: red;"></span><br>

            <label for="age">Age:</label>
            <input type="text" id="age" name="age">
            <span id="age_error" style="color: red;"></span><br>

            <button onclick="signUp()">Sign Up</button>
        </div>

        <script>
            function logIn() {
                var email_val = $("#email").val();
                var password_val = $("#password").val();

                var isValid = true;

                if(email_val.trim() === "") {
                    $("#email_error").text("Entry is required.");
                    isValid = false;
                }
                else {
                    $("#email_error").text("");
                }

                if(password_val.trim() === "") {
                    $("#password_error").text("Entry is required.");
                    isValid = false;
                }
                else {
                    $("#password_error").text("");
                }

                if(!isValid){
                    return;
                }
                else if(isValid){
                    window.location.href = "myAccount.html";
                }
            }


            function signUp() {
                var first_name_val = $("#first_name").val();
                var last_name_val = $("#last_name").val();
                var current_weight_val = $("#current_weight").val();
                var goal_weight_val = $("#goal_weight").val();
                var age_val = $("#age").val();
                  
                var isValid = true;

                if(first_name_val.trim() === "") {
                    $("#first_name_error").text("Entry is required.");
                    isValid = false;
                }
                else {
                    $("#first_name_error").text("");
                }

                if(last_name_val.trim() === "") {
                    $("#last_name_error").text("Entry is required.");
                    isValid = false;
                }
                else {
                    $("#last_name_error").text("");
                }

                if(current_weight_val.trim() === "") {
                    $("#current_weight_error").text("Entry is required.");
                    isValid = false;
                }
                else {
                    $("#current_weight_error").text("");
                }

                if(goal_weight_val.trim() === "") {
                    $("#goal_weight_error").text("Entry is required.");
                    isValid = false;
                }
                else {
                    $("#goal_weight_error").text("");
                }

                if(age_val.trim() === "") {
                    $("#age_error").text("Entry is required.");
                    isValid = false;
                }
                else {
                    $("#age_error").text("");
                }

                if(!isValid){
                    return;
                }
                else if(isValid){
                    window.location.href = "myAccount.html";
                }
            }
        </script>

</script>
