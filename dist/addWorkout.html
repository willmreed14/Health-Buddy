    <div class="text-center">
        <br><h1>Enter a Workout</h1><br>

        <label for="workout">Workout:</label>
        <input type="text" id="workout" name="workout" required>
        <span id="workout_error" style="color: red;"></span><br><br>

        <label for="date_added">Date Added:</label>
        <input type="date" id="date_added" name="date_added" required>
        <span id="date_added_error" style="color: red;"></span><br><br>

        <!-- Submit POST request when user clicks button-->
        <button onclick="addWorkout()">Add Workout</button>
  </div>
    <br>
    <br>
    <div id="mydiv" name="mydiv" class="text-center "></div>
    <script>

        function addWorkout() {
            // assign variables for parameter inputs
            var workout_val = $("#workout").val();
            var date_added_val = $("#date_added").val();
            
            // input validation and error handling
            var isValid = true;

            if(workout_val.trim() === "") {
                $("#workout_error").text("Workout entry is required.");
                isValid = false;
            }
            else {
                $("#workout_error").text("");
            }
            
            if(date_added_val.trim() === "") {
                $("#date_added_error").text("Valid Date is required.");
                isValid = false;
            }
            else {
                $("#date_added_error").text("");
            }

            if(!isValid) {
                return;
            }

            $.ajax({
                // where is this request
                url: "http://localhost:5678/workout",
                type: "post",
                data: { 
                    workout: workout_val,
                    date_added: date_added_val
                },
                success: function(response) {
                    $("#mydiv").text("Workout Entry created with ID: " + JSON.stringify(response.insertedId));
                },
                error: function(xhr) {
                    $("#mydiv").text('error: ' + xhr);
                }
            });
        }
    
  </script>
