    <div class="text-center">
        <h1> Add a Workout </h1>
    </div>

<!-- Add a workout form-->
    <div class="container text-center ">
        <form class = "addWorkout">
            <label for="name"> Workout Name: </label>
            <input type="text" name="name" required>
            <label for="sets"> Sets: </label>
            <input type="text" name="sets" required>
            <label for="reps"> Reps: </label>
            <input type="text" name="reps" required>
            <label for="date"> Date: </label>
            <input type="date" name="date">

            <button>add a new workout</button>
        </form>

        <!-- Delete a workout form-->
        <form class = "deleteWorkout">
            <label for="id"> Workout ID: </label>
            <input type="text" name="id" required>

            <button>delete a workout</button>
        </form>

    </div> 

    <script src="bundle.js"></script>

    <!-- Bootstrap Core JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
