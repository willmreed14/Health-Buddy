    <div class="text-center">
        <h1> Health Buddy </h1>
    </div>

    <!-- Firebase Auth -->
    <div class="container text-center">
        <h3> Log In or Sign Up </h3>

        <!-- Sign Up Form -->
        <form class="signup">
            <label for="email">email</label>
            <input type="email" name="email">
            <label for="password">password:</label>
            <input type="password" name="password">
            <button>signup</button>
        </form>

        <!-- Log In Form-->
        <form class="login">
            <label for="email">email</label>
            <input type="email" name="email">
            <label for="password">password:</label>
            <input type="password" name="password">
            <button>login</button>
        </form>

        <button class="logout">logout</button>
        <p></p>
    </div> 
    

    <!-- Add a meal form-->
    <div class="container text-center ">
        <h3> Add a Meal </h3>
        <form class = "addMeal">
            <label for="name"> Meal Name: </label>
            <input type="text" name="name" required>
            <label for="calories"> Calories: </label>
            <input type="text" name="calories" required>
            <label for="date"> Date: </label>
            <input type="date" name="date">

            <button>add a new meal</button>
        </form>

        <!-- Delete a meal form-->
        <form class = "delete">
            <label for="id"> Meal ID: </label>
            <input type="text" name="id" required>

            <button>delete a meal</button>
        </form>
    </div> 

    <!-- Add a workout form-->
    <div class="container text-center ">
        <h3> Add a Workout </h3>
        <form class = "addWorkout">
            <label for="name"> Workout Name: </label>
            <input type="text" name="name" required>
            <label for="sets"> Sets: </label>
            <input type="text" name="sets" required>
            <label for="reps"> Reps: </label>
            <input type="text" name="reps" required>
            <label for="date"> Date: </label>
            <input type="date" name="date">

            <button>add a new workout</button>
        </form>

        <!-- Delete a workout form-->
        <form class = "deleteWorkout">
            <label for="id"> Workout ID: </label>
            <input type="text" name="id" required>

            <button>delete a workout</button>
        </form>

    </div>
