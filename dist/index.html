<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase 9 Tutorial</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
     integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    <h1> Getting started with firebase 9</h1>

    <!-- Add a book form-->
    <form class = "add">
        <label for="title"> Title: </label>
        <input type="text" name="title" required>
        <label for="author"> Author: </label>
        <input type="text" name="author" required>

        <button>add a new book</button>
    </form>

    <!-- Delete a book form-->
    <form class = "delete">
        <label for="id"> Book ID: </label>
        <input type="text" name="id" required>

        <button>delete a book</button>
    </form>

    <!-- Update a book form-->
    <form class = "update">
        <label for="id"> Book ID: </label>
        <input type="text" name="id" required>

        <button>update a book</button>
    </form>

    <!-- Firebase Auth -->
    <h2> Firebase Auth </h2>

    <!-- Sign Up Form -->
    <form class="signup">
        <label for="email">email</label>
        <input type="email" name="email">
        <label for="password">password:</label>
        <input type="password" name="password">
        <button>signup</button>
    </form>

    <!-- Log In Form-->
    <form class="login">
        <label for="email">email</label>
        <input type="email" name="email">
        <label for="password">password:</label>
        <input type="password" name="password">
        <button>login</button>
    </form>

    <button class="logout">logout</button>

    <!-- Unsubscribing to changes 
    <button class="unsub">Unsubscribe from db/auth changes</button>
    -->
    <div class="container">
        <h1>Books Table</h1>
        <table class="table" id="books-table">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Genre</th>
                    <!-- Add more table headers as needed -->
                </tr>
            </thead>
            <tbody>
                <!-- The books will be inserted here dynamically using JavaScript -->
            </tbody>
        </table>
    </div>

    <script src="bundle.js"></script>

    <!-- Bootstrap Core JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous">
    </script>
</body>
</html>
